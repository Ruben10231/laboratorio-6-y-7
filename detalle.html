<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Detalle</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 text-center">
                <h1>CATÁLOGO DE PRODUCTOS</h1>
            </div>
            <div class="col col-12 text-center">
                <h5>HOMBRE</h5>
            </div>
        </div>
        <div class="card p-3">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-8 col-lg- 8">
                    <img src="images/imagen1.jpg" width="100%" height="auto" alt="">
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="row">
                        <div class="col col-12">
                            <h2>POLO ESTRUCTURADO</h2>
                        </div>
                        <div class="col col-12">
                            <h3>PEN 15.00</h3>
                        </div>
                        <div class="col col-12">
                            <p>
                                Polo confeccionado en tejido de algodón con estructura piqué. Cuello mao y manga corta
                                acabada en rib. Bajo con aberturas laterales. Cierre frontal con botones.
                            </p>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 text-center">
                            <div class="form-group">
                                <select id="inputState" class="form-control">
                                    <option selected>Tallas</option>
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 text-center">
                            <input type="number" class="form-control" id="cantidad" value="1" required>
                        </div>
                        <div class="col col-12 mt-2">
                            <a href="#" class="btn btn-primary btn-block">Agregar a carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>

</html>
