<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Iniciar sesión</title>
</head>

<style>
    section {
        display: flex;
        justify-content: center;
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .card {
        width: 40vh;
    }

    @media (max-width: 576px) {
        .card {
            width: 90%;
        }
    }
</style>

<body>
    <div class="container">
        <section>
            <div class="card">
                <div class="card-header text-center font-weight-bold">
                    INICIAR SESIÓN
                </div>
                <div class="card-body">
                    <form id="loginForm" novalidate>
                        <div class="form-row">
                            <div class="col col-12 mb-1">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese el usuario." required>
                                <div class="valid-feedback">
                                    Correcto.
                                </div>
                                <div class="invalid-feedback">
                                    Campo requerido.
                                </div>
                            </div>
                            <div class="col col-12 mb-1">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña." minlength="8" required>
                                <div class="valid-feedback">
                                    Correcto.
                                </div>
                                <div class="invalid-feedback">
                                    contraseña debe tener al menos 8 caracteres.
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var form = document.getElementById('loginForm');
                form.addEventListener('submit', function (event) {
                    // Si no es válido, evitamos enviar el formulario
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        // Si todo está bien, redirigimos a index.html
                        event.preventDefault();
                        window.location.href = 'index.html';
                    }

                    // Añadimos las clases de validación de Bootstrap
                    form.classList.add('was-validated');
                }, false);
            }, false);
        </script>
    </div>
    <br>
</body>

</html>
